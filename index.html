<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotifyClone - Web Player: Music for everyone</title>
    <link rel="icon" href="https://open.spotifycdn.com/cdn/images/favicon32.b64ecc03.png" sizes="32x32"
        type="image/png">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=queue_music">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>
    <div class="container">
        <!-- Left Section: Navigation -->
        <nav class="left">
            <div class="close">
                <img class="closebtn" src="img/close.svg" alt="close button">
            </div>

            <div class="home bg-grey rounded m-1 p-1">
                <ul>
                    <li class="logo">
                        <img src="https://open.spotifycdn.com/cdn/images/favicon.0f31d2ea.ico" alt="Spotify logo">
                        Spotify
                    </li>
                    <li><img src="img/home.svg" alt="home"> Home</li>
                    <li><img src="img/search.svg" alt="search"> Search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded m-1 p-1">
                <header class="left-header">
                    <img src="img/music-library.png" alt="playlist logo" class="playlist-logo invert" >
                    <h2>Your Library</h2>
                </header>
                <div class="songList">
                    <ul></ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/end-user-agreement/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy"><span>Safety&Privacy Center</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/accessibility"><span>Accessiblity</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                </div>
            </div>
        </nav>

        <!-- Right Section: Main Content -->
        <main class="right bg-grey rounded m-1">
            <header class="right-header">
                <nav class="nav">
                    <div class="hamburgerCont">
                        <img class="hamburger" src="img/hamburger.svg" alt="hamburger menu">
                        <svg class="arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg class="arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20"
                            color="#ffffff" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </nav>
                <div class="button">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </header>

            <!-- Spotify Playlists Section -->
            <section class="spotify-Playlists">
                <h1>Spotify Playlist</h1>
                <div class="cardContainer"></div>

                <!-- Playbar Section -->
                <div class="playbar">
                    <div class="abovebar">
                        <div class="songinfo"></div>

                        <div class="seekbar">
                            <div class="circle"></div>
                        </div>

                        <div class="songbuttons invert">
                            <img width="30" id="previous" src="img/previous.svg" alt="previous button">
                            <img width="30" id="play" src="img/play.svg" alt="play button">
                            <img width="30" id="next" src="img/forward.svg" alt="forward button">
                        </div>

                        <div class="timevol">
                            <div class="songtime"></div>
                
                            <div class="volume">
                                <img width="25" src="img/volume.svg" alt="volume">
                                <input type="range" class="range">
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
